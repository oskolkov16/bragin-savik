<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRAGIN DTF 1337</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
    #preloader {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #181818;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s;
    }
    #preloader.hide {
      opacity: 0;
      pointer-events: none;
    }
    #preloader .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #444;
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .preload-hidden {
      display: none !important;
    }
  </style>

<body>
  <div id="preloader">
    <div class="spinner"></div>
  </div>
  <video class="bg-video preload-hidden" src="video/bg.mp4" autoplay loop muted playsinline></video>
  <div class="overlay preload-hidden"></div>
  <div class="card preload-hidden">
    <h1>Савелий Садков</h1>
    <p>
      Сегодня на Моча Трейд поднял более 13 000$.<br>
      Я вот думаю, что лучше взять к великолепной<br>немецкой пицце - доктор пеппер или айрн брю?<br>
    </p>
    <div class="icons">
      <a class="icon-link" href="https://open.spotify.com/user/3163cyxk7smklgz7gvpmlvyip4z4" target="_blank" title="Spotify">
        <img src="https://www.svgrepo.com/show/355256/spotify.svg" alt="Spotify" width="24" height="24">
      </a>
      <a class="icon-link" href="https://steamcommunity.com/id/attackofapathy/" target="_blank" title="Steam">
        <img src="https://www.svgrepo.com/show/473800/steam.svg" alt="Steam" width="24" height="24">
      </a>
      <a class="icon-link" href="https://www.twitch.tv/apathyenjoyer" target="_blank" title="Twitch">
        <img src="https://www.svgrepo.com/show/448251/twitch.svg" alt="Twitch" width="24" height="24">
      </a>
    </div>
<div class="music-switcher">
      <button class="music-btn play" title="Воспроизвести/Пауза">&#9654;</button>
      <span class="music-track"><span id="track-name"></span></span>
    </div>
  </div>
<script src="js/music-switcher.js"></script>
  <script>
    // Новый прелоадер: показываем до полной загрузки видео
    const preloader = document.getElementById('preloader');
    const video = document.querySelector('.bg-video');
    const elementsToShow = document.querySelectorAll('.preload-hidden');

    function showContent() {
      preloader.classList.add('hide');
      elementsToShow.forEach(el => el.classList.remove('preload-hidden'));
    }

    // Скрываем прелоадер после полной загрузки видео
    video.addEventListener('canplaythrough', showContent);

    // На случай, если видео не загрузилось за 10 секунд
    setTimeout(showContent, 10000);
  </script>
</body>

</html>
<script src="js/background.js"></script>
<script src="js/motion.js"></script>
